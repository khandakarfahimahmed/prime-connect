<div class="team-roles-container">

    (addTeamEvent)="addTeamEvent($event)"
    (addLoader)="teamClicked()"
    style="margin-left: 2dvw"
  ></app-teams>
  <app-roles style="margin-left: 2dvw;"></app-roles>
  <app-loader *ngIf="isLoading"></app-loader>
  <add-team

    (isVisibleChange)="changeVisible($event)"
  ></add-team>
</div>
