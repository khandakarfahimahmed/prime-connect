<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<div class="wrapper">
  <ul class="sidebar" nz-menu nzMode="inline">
    <li 
        class="sidebar-li" 
        style="height: 23dvh"
        (click) = "logoClicked()"
        >
      
      <img
      src="../../assets/logo.png"
      style="width: 60px; height: 60px"
      alt="prime_logo"
      />
      <br />
      <h2 style="color: aliceblue">Prime Bank</h2>
      <br />
    </li>

    <li
      class="sidebar-li"
      [style.visibility]="sidebarDisabled ? 'hidden' : ''"
      [ngClass]="{ clickedDiv: departmentBGColor }"
      (click)="departmentClicked()"
    >
      <span
        nz-icon
        nzType="appstore"
        nzTheme="outline"
        style="font-size: xx-large"
      >
      </span>
      <br />
      <span style="font-size: small; margin-top: 0px">Department</span>
    </li>

    <li
      class="sidebar-li"
      [style.visibility]="sidebarDisabled ? 'hidden' : ''"
      [ngClass]="{ clickedDiv: teamBGColor }"
      (click)="teamClicked()"
    >
      <span
        nz-icon
        nzType="usergroup-add"
        nzTheme="outline"
        style="font-size: xx-large"
      ></span
      ><br />
      <span style="font-size: small; margin-top: 0px">Teams & Roles</span>
    </li>

    <li
      class="sidebar-li"
      [style.visibility]="sidebarDisabled ? 'hidden' : ''"
      [ngClass]="{ clickedDiv: peopleBGColor }"
      (click)="peopleClicked()"
    >
      <span
        nz-icon
        nzType="user"
        nzTheme="outline"
        style="font-size: xx-large"
      ></span
      ><br />
      <span style="font-size: small; margin-top: 0px">People</span>
    </li>

    <li
    [style.visibility]="sidebarDisabled ? 'hidden' : ''"
      class="sidebar-li"
      [ngClass]="{ clickedDiv: workflowBGColor }"
      (click)="workflowClicked()"
    >
      <span
        nz-icon
        nzType="apartment"
        nzTheme="outline"
        style="font-size: xx-large"
      ></span
      ><br />
      <span>Workflow</span>
    </li>

    <li class="sidebar-li">
      <span nz-icon 
             nzType="logout" 
             nzTheme="outline" 
             style="font-size: xx-large"
             (click)="logout()"></span><br />
      <span style="font-size: small">Sign Out</span>
    </li>
  </ul>
</div>
